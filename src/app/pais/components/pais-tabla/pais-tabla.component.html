<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th>Ir</th>
        </tr>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td><img [src]="pais.flags.svg" class="small-flag" alt=""></td>
            <td> {{pais.capital}} {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.altSpellings[0]]">Ver...</a>
            </td>
        </tr>
    </thead>
</table>
